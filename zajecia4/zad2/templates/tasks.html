<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
</head>
<body>
    <h1>Lista zadań</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {% if task.done %}
                    {{ task.task }} - wykonane!
                {% else %}
                    {{ task.task }}
                {% endif %}
                {% if not task.done %}
                    <a href="{{ url_for('mark_done', task_id=task.id) }}">Oznacz jako wykonane</a> |
                {% endif %}
                <a href="{{ url_for('delete_task', task_id=task.id) }}">Usuń</a>
            </li>
        {% endfor %}
    </ul>
    <h3>Dodaj nowe zadanie:</h3>
    <form action="{{ url_for('add_task') }}" method="POST">
        <input type="text" name="task" placeholder="Nowe zadanie" required>
        <button type="submit">Dodaj zadanie</button>
    </form>
    <br>
    <a href="{{ url_for('home') }}">Powrót do strony głównej</a>
</body>
</html>
